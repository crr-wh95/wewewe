<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <table  border="1" cellpadding="0" cellspacing="0" width="50%">
          <tr>
              <th>网点名称</th>
              <th>所在城区</th>
              <th>网点地址</th>
              <th>联系电话</th>
              <th>操作</th>
          </tr>
          <#list page.getContent() as bra>
          <tr>

              <td>${bra.name}</td>
              <td>${bra.cityarea.name}</td>
              <td>${bra.address}</td>

              <td>${bra.telephone}</td>
              <td>
                  <a href="toupdate?id=${bra.id}">修改</a>

              </td>
          </tr>
          </#list>
      </table>
<p>
    <a href="index?pageNow = 1">首页</a>

    <#if page.isFirst()>
        <a href="javaScript:void(0)">上一页</a>
    <#else>
        <a href="index?pageNow=${page.getNumber() + 1 - 1}">上一页</a>
    </#if>
    <#if page.isLast()>
      <a href="javaScript:void(0)">下一页</a>
    <#else>
      <a href="index?pageNow=${page.getNumber() + 1 + 1}">下一页</a>
     </#if>

    <a href="index?pageNow=${page.getTotalPages()}">尾页</a>


</p>

</body>
</html>
